<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Add your custom styles here */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    #dashboard {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 10px;
    }

    #clock {
      font-size: 2em;
      margin-bottom: 10px;
    }

    #date {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    h2 {
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    #week-counter {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="dashboard">
    <div id="clock"></div>
    <div id="date"></div>
    
    <h2>Upcoming Classes</h2>
    <ul id="classes"></ul>
    
    <h2>Upcoming Evaluations</h2>
    <ul id="evaluations"></ul>
    
    <h2>Week Counter</h2>
    <div id="week-counter"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pomofocus"></script>
  <script src="ical.js"></script>
  <script src="app.js"></script>
</body>
</html>
